TestCasesScreen As screen:
    BackgroundImage: =Background

    Rectangle1_1 As rectangle:
        Fill: =RGBA(100, 0, 50, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =1

    Label1_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =80
        Size: =20
        Text: ="Test Cases"
        Width: =Parent.Width
        ZIndex: =2

    Icon1_1 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Height: =80
        Icon: =Icon.Home
        OnSelect: =Navigate(MainScreen);
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =80
        ZIndex: =3

    Rectangle2_1 As rectangle:
        Fill: =RGBA(255, 255, 255, 0.8)
        Height: =587
        Width: =Parent.Width
        Y: =80
        ZIndex: =4

    Icon2_1 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Icon: =Icon.Save
        OnSelect: |-
            =Patch(
                Hack_ProjectDetails,
                LookUp(
                    Hack_ProjectDetails,
                    ID = varProject.ID
                ),
                {ProjectStatus: {Value: "Submitted"}}
            );
            If(
                !IsEmpty(Errors(Hack_ProjectDetails)),
                Notify(
                    "Problem occured saving the project",
                    NotificationType.Error
                ),
                Navigate(ProjectsListScreen)
            )
        PaddingLeft: =5
        PaddingTop: =5
        Width: =70
        X: =Parent.Width - 85
        ZIndex: =5

    Rectangle3 As rectangle:
        Fill: =RGBA(100, 0, 50, 0.9)
        Height: =120
        Width: =Parent.Width
        Y: =80
        ZIndex: =6

    lblProjectName As label:
        Color: =RGBA(255, 255, 255, 1)
        Size: =17
        Text: |-
            ="Project Name: " & varProject.Title
        Width: =Parent.Width / 2
        X: =40
        Y: =80
        ZIndex: =7

    lblProjectID As label:
        Color: =RGBA(255, 255, 255, 1)
        Size: =17
        Text: |-
            ="Project ID: " & varPrefix & varProject.ID
        Width: =lblProjectName.Width
        X: =lblProjectName.X
        Y: =lblProjectName.Y + lblProjectName.Height + 10
        ZIndex: =8

    lblPMName As label:
        Color: =RGBA(255, 255, 255, 1)
        Size: =17
        Text: |-
            ="Project Manager: " & varProject.ProjectManager.DisplayName
        Width: =lblProjectName.Width
        X: =lblProjectName.X + lblProjectName.Width
        Y: =lblProjectName.Y
        ZIndex: =9

    Rectangle6 As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Width: =2
        X: =Parent.Width/ 2
        Y: =90
        ZIndex: =10

    Rectangle5 As rectangle:
        Fill: =RGBA(100, 0, 50, 0.9)
        Height: =50
        Width: =Parent.Width
        Y: =Rectangle6.Y + Rectangle6.Height + 100
        ZIndex: =11

    lblTestCaseID As label:
        Color: =RGBA(255, 255, 255, 1)
        Text: |-
            ="Test Case #"
        Width: =250
        Y: =Rectangle5.Y
        ZIndex: =12

    lblTestCaseCriteria As label:
        Color: =RGBA(255, 255, 255, 1)
        Text: ="Pass Criteria"
        X: =lblTestCaseID.X + lblTestCaseID.Width
        Y: =lblTestCaseID.Y
        ZIndex: =13

    lblTesterName As label:
        Color: =RGBA(255, 255, 255, 1)
        Text: ="Tester's Name"
        Width: =250
        X: =lblTestCaseCriteria.X + lblTestCaseCriteria.Width
        Y: =lblTestCaseCriteria.Y
        ZIndex: =14

    lblTestStatus As label:
        Color: =RGBA(255, 255, 255, 1)
        Text: ="Test Case Status"
        X: =lblTesterName.X + lblTesterName.Width
        Y: =lblTesterName.Y
        ZIndex: =15

    Gallery1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =339
        Items: =Filter(Hack_TestersCases,ProjectID = varProject.ID)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =39
        Width: =1366
        Y: =328
        ZIndex: =16

        Label10 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.ID
            Width: =lblTestCaseID.Width
            ZIndex: =1

        Label11 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.NumberOfTestCasesAllocated
            Width: =lblTestCaseCriteria.Width
            X: =Label10.X + Label10.Width
            ZIndex: =2

        Label12 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Tester1.DisplayName
            Width: =lblTesterName.Width
            X: =Label11.X + Label11.Width
            ZIndex: =3

        Label13 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.OutcomeOfTesting.Value
            Width: =lblTestStatus.Width
            X: =Label12.X + Label12.Width
            ZIndex: =4

    Icon4 As icon.Add:
        Color: =RGBA(100, 0, 50, 1)
        Height: =Button1.Height
        Icon: =Icon.Add
        X: =Button1.X
        Y: =Button1.Y
        ZIndex: =17

    lblAddTestCase As label:
        Align: =Align.Center
        Color: =RGBA(100, 0, 50, 1)
        Height: =Icon4.Height
        Size: =15
        Text: ="Add a test case"
        Width: =170
        X: =Icon4.X + Icon4.Width
        Y: =Icon4.Y
        ZIndex: =18

    Button1 As button:
        Color: =RGBA(255, 255, 255, 0)
        Fill: =RGBA(56, 96, 178, 0)
        Height: =52
        HoverColor: =RGBA(255, 255, 255, 0)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 0), -20%)
        OnSelect: =Set(showNewTest,true);
        Size: =17
        Text: ="Add Test Case"
        Width: =220
        X: =15
        Y: =223
        ZIndex: =19

    Rectangle4 As rectangle:
        Fill: =RGBA(255, 255, 255, 0.9)
        Height: =688
        Visible: =showNewTest
        Width: =797
        X: =569
        Y: =80
        ZIndex: =20

    Form2 As form:
        DataSource: =Hack_TestersCases
        DefaultMode: =FormMode.New
        Height: =688
        NumberOfColumns: =1
        OnSuccess: =ResetForm(Form2); Set(showNewTest, false); 
        Visible: =showNewTest
        X: =Rectangle4.X
        Y: =Rectangle4.Y
        ZIndex: =21

        DataCard1 As typedDataCard.blankCard:
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =144
            Width: =800
            X: =0
            Y: =4
            ZIndex: =1

            Icon6 As icon.Cancel:
                Icon: =Icon.Cancel
                OnSelect: =ResetForm(Form2); Set(showNewTest,false);
                X: =Icon7.X - Icon6.Width - 50
                Y: =55
                ZIndex: =1

            Icon7 As icon.Check:
                Icon: =Icon.Check
                OnSelect: =SubmitForm(Form2);
                X: =Parent.Width - Icon7.Width -100
                Y: =55
                ZIndex: =2

        Title_DataCard2 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Hack_TestersCases],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Hack_TestersCases], DataSourceInfo.MaxLength, "Title")
            Required: =false
            Update: =DataCardValue5.Text
            Width: =800
            X: =0
            Y: =0
            ZIndex: =22

            DataCardKey5 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue5 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey5.Y + DataCardKey5.Height + 5
                ZIndex: =2

            ErrorMessage5 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue5.Y + DataCardValue5.Height
                ZIndex: =3

            StarVisible5 As label:
                Align: =Align.Center
                Height: =DataCardKey5.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey5.Y
                ZIndex: =4

        ProjectID_DataCard1 As typedDataCard.numberEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="ProjectID"
            Default: =ThisItem.ProjectID
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Hack_TestersCases],DataSourceInfo.DisplayName,"ProjectID")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =Value(DataCardValue8.Text)
            Visible: =false
            Width: =800
            X: =0
            Y: =1
            ZIndex: =22

            DataCardKey8 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue8 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =varProject.ID
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Format: =TextFormat.Number
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey8.Y + DataCardKey8.Height + 5
                ZIndex: =2

            ErrorMessage8 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue8.Y + DataCardValue8.Height
                ZIndex: =3

            StarVisible8 As label:
                Align: =Align.Center
                Height: =DataCardKey8.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey8.Y
                ZIndex: =4

        Tester1_DataCard1 As typedDataCard.comboBoxEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Tester_x0021_"
            Default: =ThisItem.Tester1
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Hack_TestersCases],DataSourceInfo.DisplayName,"Tester_x0021_")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue10.Selected
            Width: =800
            X: =0
            Y: =2
            ZIndex: =22

            DataCardKey10 As label:
                AutoHeight: =true
                Height: =34
                Text: ="Tester's Name"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue10 As combobox:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultSelectedItems: =Parent.Default
                DisplayFields: =["DisplayName","Email","Picture"]
                DisplayMode: =Parent.DisplayMode
                Items: =Choices([@Hack_TestersCases].Tester1)
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["DisplayName"]
                SearchItems: =Choices(Hack_TestersCases.Tester1,DataCardValue10.SearchText)
                SelectMultiple: =false
                Template: =ListItemTemplate.Person
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey10.Y + DataCardKey10.Height + 5
                ZIndex: =2

            ErrorMessage10 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue10.Y + DataCardValue10.Height
                ZIndex: =3

            StarVisible10 As label:
                Align: =Align.Center
                Height: =DataCardKey10.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey10.Y
                ZIndex: =4

        NumberOfTestCasesAllocated_DataCard1 As typedDataCard.numberEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="NumberOfTestCasesAllocated"
            Default: =ThisItem.NumberOfTestCasesAllocated
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Hack_TestersCases],DataSourceInfo.DisplayName,"NumberOfTestCasesAllocated")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =Value(DataCardValue12.Text)
            Width: =800
            X: =0
            Y: =3
            ZIndex: =22

            DataCardKey12 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue12 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Format: =TextFormat.Number
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey12.Y + DataCardKey12.Height + 5
                ZIndex: =2

            ErrorMessage12 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue12.Y + DataCardValue12.Height
                ZIndex: =3

            StarVisible12 As label:
                Align: =Align.Center
                Height: =DataCardKey12.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey12.Y
                ZIndex: =4

    Label2 As label:
        Color: =RGBA(255, 255, 255, 1)
        Size: =17
        Text: |-
            ="Status: " & varProject.ProjectStatus.Value
        X: =lblPMName.X
        Y: =lblID.Y + lblID.Height
        ZIndex: =22

