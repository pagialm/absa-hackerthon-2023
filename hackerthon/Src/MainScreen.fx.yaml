MainScreen As screen:
    BackgroundImage: =Background

    Rectangle1_4 As rectangle:
        Fill: =RGBA(100, 0, 50, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =1

    Label1_4 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =80
        Size: =20
        Text: ="BuzTech Stars - UAT System"
        Width: =Parent.Width
        ZIndex: =2

    Icon1_4 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Height: =80
        Icon: =Icon.Home
        OnSelect: =Navigate(MainScreen);
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =80
        ZIndex: =3

    Rectangle2_4 As rectangle:
        Fill: =RGBA(255, 255, 255, 0.8)
        Height: =587
        Width: =Parent.Width
        Y: =80
        ZIndex: =4

    btnPM As button:
        Fill: =RGBA(100, 0, 50, 0.9)
        Height: =80
        OnSelect: =Navigate(ProjectsListScreen);
        Text: ="Log in as Project Manager"
        Width: =588
        X: =375
        Y: =147
        ZIndex: =5

    btnTester As button:
        Fill: =RGBA(100, 0, 50, 0.9)
        Height: =80
        OnSelect: =Navigate(TestCasesListScreen);
        Text: ="Log in as Tester"
        Width: =588
        X: =375
        Y: =253
        ZIndex: =6

    btnSeniorApprover As button:
        Fill: =RGBA(100, 0, 50, 0.9)
        Height: =80
        Text: ="Log in as Senior Approver"
        Width: =588
        X: =375
        Y: =360
        ZIndex: =7

